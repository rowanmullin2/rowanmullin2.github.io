<!-- This line declares that the document is an HTML5 document -->
<!DOCTYPE html>
<!-- This line opens the root html element and sets the language of the page to English -->
<html lang="en">
	<!-- This line opens the head section, which contains metadata and links for the page -->
	<head>
		<!-- This line sets the character encoding so the browser correctly interprets text -->
		<meta charset="UTF-8">
		<!-- This line sets the viewport so the layout works well on mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- This line sets the title of the page that appears in the browser tab -->
		<title>PiXELL River Financial - Sponsor Tracker</title>
		<!-- This line links to the external CSS file that will style the sponsor tracker page -->
		<link rel="stylesheet" href="sponsor-tracker.css">
	<!-- This line closes the head section -->
	</head>
	<!-- This line opens the body section, which contains all visible content on the page -->
	<body>
		<!-- This line starts the site header that will appear at the top of the page -->
		<header>
			<!-- This line displays the main heading for the site or page name -->
			<h1>PiXELL River Financial - Community Support</h1>
			<!-- This line starts a navigation section for moving between different components -->
			<nav>
				<!-- This line creates an unordered list to hold the navigation links -->
				<ul>
					<!-- This line creates a navigation item that could link to the donation tracker page -->
					<li><a href="donation-tracker.html">Donations</a></li>
					<!-- This line creates a navigation item that could link to the volunteer hours tracker page -->
					<li><a href="volunteer-hours-tracker.html">Volunteer Hours</a></li>
					<!-- This line creates a navigation item that could link to the event signup component page -->
					<li><a href="event-signup.html">Events</a></li>
					<!-- This line creates a navigation item indicating we are on the sponsor tracker page -->
					<li><a href="sponsor-tracker.html">Sponsors</a></li>
				<!-- This line closes the unordered list used for navigation -->
				</ul>
			<!-- This line closes the navigation section -->
			</nav>
		<!-- This line closes the header section -->
		</header>

		<!-- This line opens the main element, which holds the primary content of the page -->
		<main>
			<!-- This line starts the section that contains the sponsor tracker component -->
			<section id="sponsor-tracker">
				<!-- This line shows the heading for the sponsor tracker section -->
				<h2>Sponsor</h2>
				<!-- This line adds a short paragraph describing the purpose of the sponsor section -->
				<p>Use this form to record sponsors who support our community events.</p>
				<!-- This line opens the form element that will collect sponsor information -->
				<form id="sponsor-form">
					<!-- This line starts a container for the Brand or Company field -->
					<div class="form-group">
						<!-- This line labels the input where the sponsor's brand or company name will be entered -->
						<label for="sponsor-brand">Brand/Company</label>
						<!-- This line creates a text input for the sponsor's brand or company name and makes it required -->
						<input type="text" id="sponsor-brand" name="brand" required>
					<!-- This line closes the container for the Brand or Company field -->
					</div>
					<!-- This line starts a container for the sponsor contact person's name field -->
					<div class="form-group">
						<!-- This line labels the input where the sponsor contact's name will be entered -->
						<label for="sponsor-name">Name</label>
						<!-- This line creates a text input for the sponsor contact's name and makes it required -->
						<input type="text" id="sponsor-name" name="name" required>
					<!-- This line closes the container for the Name field -->
					</div>
					<!-- This line starts a container for the sponsor email address field -->
					<div class="form-group">
						<!-- This line labels the input where the sponsor's email address will be entered -->
						<label for="sponsor-email">Email</label>
						<!-- This line creates an email input for the sponsor's email address and makes it required -->
						<input type="email" id="sponsor-email" name="email" required>
					<!-- This line closes the container for the Email field -->
					</div>
					<!-- This line starts a container for the sponsor comment field -->
					<div class="form-group">
						<!-- This line labels the textarea where the sponsor can leave a comment -->
						<label for="sponsor-comment">Comment</label>
						<!-- This line creates a textarea input where the sponsor can type an optional comment -->
						<textarea id="sponsor-comment" name="comment" rows="3"></textarea>
					<!-- This line closes the container for the Comment field -->
					</div>
					<!-- This line starts a container for the Event Sponsored field -->
					<div class="form-group">
						<!-- This line labels the input where the event being sponsored will be entered -->
						<label for="sponsor-event">Event sponsored</label>
						<!-- This line creates a text input for the event name and makes it required -->
						<input type="text" id="sponsor-event" name="event" required>
					<!-- This line closes the container for the Event Sponsored field -->
					</div>
					<!-- This line creates a submit button that will be used to add a sponsor record -->
					<button type="submit">Add Sponsor</button>
				<!-- This line closes the sponsor form -->
				</form>
				<!-- This line creates a container where feedback messages from JavaScript will be displayed -->
				<div id="sponsor-feedback"></div>
			<!-- This line closes the sponsor tracker section -->
			</section>
		<!-- This line closes the main content area -->
		</main>

		<!-- This line opens the footer section at the bottom of the page -->
		<footer>
			<!-- This line displays a simple copyright or ownership statement -->
			<p>&copy; 2025 PiXELL River Financial - Community Support Tracker</p>
		<!-- This line closes the footer section -->
		</footer>
		<!-- This line links the external JavaScript file that adds functionality to the sponsor form -->
		<script src="sponsor-tracker.js"></script>
	<!-- This line closes the body element that contains all visible content -->
	</body>
<!-- This line closes the root html element -->
</html>

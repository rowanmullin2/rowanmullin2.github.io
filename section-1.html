<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" href="section-1.css">
		<script src="section-1(2).js" defer></script>
	</head>
    <!-- Main Content -->
  <main>
    <h1>Donation Tracker</h1>

    <section>
      <h2>Add a New Donation</h2>
      <form id="donation-form" novalidate>
        <!-- Charity Name -->
        <div class="form-field">
          <label for="charity">Charity Name</label>
          <input type="text" id="charity" name="charity" required />
        </div>

        <!-- Donation Amount -->
        <div class="form-field">
          <label for="amount">Donation Amount</label>
          <input type="number" id="amount" name="amount" step="0.01" min="0" required />
        </div>

        <!-- Date of Donation -->
        <div class="form-field">
          <label for="date">Date of Donation</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- Donor Comment/Message -->
        <div class="form-field">
          <label for="comment">Donor Comment/Message</label>
          <textarea id="comment" name="comment" rows="3" placeholder="Optional"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Donation</button>
      </form>
    </section>

</main>

</html>

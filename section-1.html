<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" href="styles.css">
		<script src="section-1.js" defer></script>
	</head>
    <!-- Main Content -->
  <main>
    <h1>Donation Tracker</h1>

    <section>
      <h2>Add a New Donation</h2>
      <form id="donation-form" novalidate>
        <!-- Charity Name -->
        <div class="form-field">
          <label for="charity">Charity Name</label>
          <input type="text" id="charity" name="charity" required />
        </div>

        <!-- Donation Amount -->
        <div class="form-field">
          <label for="amount">Donation Amount</label>
          <input type="number" id="amount" name="amount" step="0.01" min="0" required />
        </div>

        <!-- Date of Donation -->
        <div class="form-field">
          <label for="date">Date of Donation</label>
          <input type="date" id="date" name="date" required />
        </div>

        <!-- Donor Comment/Message -->
        <div class="form-field">
          <label for="comment">Donor Comment/Message</label>
          <textarea id="comment" name="comment" rows="3" placeholder="Optional"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Donation</button>
      </form>
    </section>
	<!-- Donation Table -->
  <section>
    <h2>Existing Donations</h2>
    <table id="donation-table">
      <thead>
        <tr>
          <th>Charity</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Comment</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Summary -->
  <section>
    <h2>Summary</h2>
    <p>Total Donated: $<span id="total-donated">0.00</span></p>
  </section>

</main>
  <!-- Shared Footer -->
<footer>

</footer>
</html>
